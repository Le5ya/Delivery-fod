
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Delivery Food</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-wrapper">
		<header class="header">
			<div class="container">
				<div class="header__box">
					<div class="header__logo logo">
						<img src="img/logo.png" alt="">
					</div>
					<div class="header__controls">
						<button class="btn btn__primary">
							<img src="img/icons/user.svg" alt="user">
							Войти
						</button>
						<button class="btn btn__outline">
							<img src="img/icons/cart.svg" alt="cart">
							Корзина
						</button>
					</div>
					</div>
					</div>
					</header>
					<main class="main">
						<section class="banner">
							<div class="container">
								<div class="banner-item">
									<h2 class="banner-item__title">
										Онлайн-сервис<br> доставки еды на дом
									</h2>
									<p class="banner-item__subtitle">
										Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
									</p>
								</div>
							</div>
						</section>
						<section class="products">
							<div class="container">
								<div class="products-header">
									<h3 class="products-header__title">Рестораны</h3>
									<input type="text" class="products-header__search" placeholder="Поиск блюд и ресторанов">
								</div>
							</div>
						</section>
						</main>
						<footer class="footer">
							<div class="container">
							<div class="footer__box">
								<div class="footer__logo logo">
									<img src="img/logo.png" alt="">
								</div>
								<div class="footer__nav">
									<ul>
										<li>Ресторанам </li>
										<li>Курьерам</li>
										<li>Пресс-центр</li>
										<li>Контакты</li>
									</ul>
								</div>
								<div class="footer__social">
									<img src="img/social/instagram.svg" alt="inst">
									<img src="img/social/fb.svg" alt="fb">
									<img src="img/social/vk.svg" alt="vk">
								</div>
								</div>
								</div>
								</footer>
	</div>
</body>
</html>
